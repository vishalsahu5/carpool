{% extends "journeys/journey_base.html" %}
{% load bootstrap3 %}

{% block journey_content %}
    <h4>Create A New Journey</h4>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=onLoaded" async
            defer></script>
    <form method="POST" action="{% url 'journeys:create' user_id=user.pk %}" id="journeyForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="btn btn-primary btn-large">
    </form>
    <script>
        var onLoaded = function () {
            var input1 = document.getElementById('startingFromTextField');
            var input2 = document.getElementById('goingToTextField');
            var autocomplete = new google.maps.places.Autocomplete(input1);
            var autocomplete2 = new google.maps.places.Autocomplete(input2);
        }
    </script>
{% endblock %}
